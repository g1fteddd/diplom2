{% extends 'search/base.html' %}

{% block content %}

  {% for post in posts %}
    <div class="box">
      <section class="hero is-primary">
        <div class="hero-body">
          <p class="title">{{ post.question }}</p>
          <p class="subtitle">{{ post.created_at }}</p>

        </div>
      </section>

      <div class="content">
        <p>Есть ли ответ? {{ post.is_answered }}</p>

        <a href="{% url 'detail' post.id %}">Read more</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
